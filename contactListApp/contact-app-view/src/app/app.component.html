<div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input [(ngModel)]="newContact.name" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input [(ngModel)]="newContact.email" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input [(ngModel)]="newContact.phone" type="tel" matInput>
  </mat-form-field>

  <button (click)="addContacts()">Add Contact</button>
</div>

<ul>
  <li *ngFor="let contact of contacts">
    {{ contact.name }} - {{ contact.email }} - {{ contact.phone }}
    <button (click)="deleteContact(contact.id!)">Delete</button>
  </li>
</ul>
