<div>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input [(ngModel)]="newContact.name" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input [(ngModel)]="newContact.email" type="text" matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input [(ngModel)]="newContact.phone" type="tel" matInput>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addContact()">Add Contact</button>
</div>

<div *ngIf="errorMessage">{{ errorMessage }}</div> <table mat-table [dataSource]="contacts">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef="let element"> Name </th>
    <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef="let element"> Email </th>
    <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef="let element"> Phone </th>
    <td mat-cell *matCellDef="let row"> {{ row.phone }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef="let element"> Actions </th>
    <td mat-cell *matCellDef="let row">
      <button mat-button color="warn" (click)="deleteContact(row.id!)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
